<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ministerio de Alabanza</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #1a1a1a;
      color: #fff;
    }

    header {
      background-color: #800000; /* Vino tinto */
      padding: 20px 10px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
    }

    header img.logo {
      width: 130px;
      height: auto;
      margin-bottom: 10px;
    }

    header h1 {
      font-size: 26px;
      margin: 0;
      font-weight: bold;
      color: #f9e0b5; /* Dorado claro */
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
      text-align: center;
    }

    .botones {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin: 30px 0;
      animation: fadeIn 1.2s ease;
    }

    .botones button {
      background-color: #800000;
      border: 2px solid #f9e0b5;
      color: #f9e0b5;
      padding: 12px 24px;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
      animation: slideUp 0.6s ease forwards;
      opacity: 0;
    }

    .botones button:nth-child(1) { animation-delay: 0.2s; }
    .botones button:nth-child(2) { animation-delay: 0.4s; }
    .botones button:nth-child(3) { animation-delay: 0.6s; }
    .botones button:nth-child(4) { animation-delay: 0.8s; }

    .botones button:hover {
      background-color: #a52a2a;
      transform: scale(1.05);
    }

    .letra {
      background-color: #2a2a2a;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      margin-top: 20px;
      text-align: left;
      color: #f5f5f5;
    }

    audio {
      width: 100%;
      margin-top: 20px;
      background-color: transparent;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 20px;
      }

      .botones button {
        width: 100%;
      }

      .letra {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="1000251538.jpg" alt="Logo" class="logo">
    <h1>Ministerio de Alabanza</h1>
  </header>

  <div class="container">
    <div class="botones">
      <button onclick="mostrarCancion(1)">Canción 1</button>
      <button onclick="mostrarCancion(2)">Canción 2</button>
      <button onclick="mostrarCancion(3)">Canción 3</button>
      <button onclick="mostrarCancion(4)">Canción 4</button>
    </div>

    <div id="cancion-container"></div>
  </div>

  <script>
    const canciones = {
      1: {
        audio: "cancion1.mp3",
        letra: "Letra de la Canción 1..."
      },
      2: {
        audio: "cancion2.mp3",
        letra: "Letra de la Canción 2..."
      },
      3: {
        audio: "cancion3.mp3",
        letra: "Letra de la Canción 3..."
      },
      4: {
        audio: "cancion4.mp3",
        letra: "Letra de la Canción 4..."
      }
    };

    function mostrarCancion(num) {
      const contenedor = document.getElementById("cancion-container");
      const cancion = canciones[num];

      contenedor.innerHTML = `
        <audio controls>
          <source src="${audio/audio/Marco-Barrientos-hossana.mp3}" type="audio/mpeg">
          Tu navegador no soporta el reproductor de audio.
        </audio>
        <div class="letra">
          ${cancion.letra}
        </div>
      `;
    }
  </script>

</body>
</html>
