<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iglesia Cuadrangular Rey de Gloria</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff;
      color: #333;
    }

    header {
      text-align: center;
      padding: 20px;
    }

    header img {
      max-width: 250px;
    }

    h1 {
      color: #800000;
      margin-top: 0.5em;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .player {
      background-color: #800000;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      margin-bottom: 30px;
    }

    audio {
      width: 100%;
      outline: none;
    }

    .lyrics {
      background: #f8f8f8;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .lyrics h2 {
      margin-top: 0;
      color: #800000;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.jpg" alt="Logo Rey de Gloria" />
    <h1>Iglesia Cuadrangular Rey de Gloria</h1>
  </header>

  <div class="container">
    <div class="player">
      <audio controls>
        <source src="audio/audio/Marco-barrrientos-hossana.mp3" type="audio/mpeg" />
      
    </div>

    <div class="lyrics">
      <h2>Letra: Hosanna - Marco Barrientos</h2>
      <p>
        <!-- Aquí va la letra de la canción -->
        Hosanna, hosanna... (puedes pegar aquí la letra)
      </p>
    </div>
  </div>
</body>
</html>
