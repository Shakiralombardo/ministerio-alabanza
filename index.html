<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iglesia Cuadrangular Rey de Gloria</title>
  <style>
    body {
      background-color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .logo {
      margin-top: 20px;
    }

    .logo img {
      width: 80%;
      max-width: 450px;
      height: auto;
    }

    h1 {
      color: #7b001c;
      font-size: 24px;
      margin: 20px 10px;
    }

    h2 {
      color: #ED632D;
      font-size: 18px;
      margin: 20px 10px;
    }

    .menu {
      margin: 20px;
    }

    .menu button {
      background-color: #7b001c;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      font-size: 16px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .reproductor {
      background-color: #7b001c;
      border-radius: 40px;
      padding: 15px;
      max-width: 90%;
      margin: 20px auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    audio {
      width: 100%;
    }

    .letra {
      background-color: #f5f5f5;
      padding: 20px;
      border-radius: 20px;
      margin: 20px auto;
      max-width: 90%;
      font-size: 16px;
      line-height: 1.6;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .seccion {
      display: none;
    }
  </style>
  <script>
    function mostrarSeccion(id) {
      document.getElementById("alabanzas").style.display = "none";
      document.getElementById("adoraciones").style.display = "none";
      document.getElementById(id).style.display = "block";
    }
  </script>
</head>
<body>

  <!-- Logo -->
  <div class="logo">
    <img src="IMG_20250405_170842.jpg" alt="Logo Rey de Gloria">
  </div>

  <!-- Título -->
  <h1>Iglesia Cuadrangular Rey de Gloria</h1>
  <h2>Ministerio de Alabanza y Adoración</h2>

  <!-- Menú -->
  <div class="menu">
    <button onclick="mostrarSeccion('alabanzas')">Alabanzas</button>
    <button onclick="mostrarSeccion('adoraciones')">Adoraciones</button>
  </div>

  <!-- Sección Alabanzas -->
  <div id="alabanzas" class="seccion">
    <div class="reproductor">
      <audio controls>
        <source src="audio/audio/Marco-barrientos-hossana.mp3" type="audio/mpeg">
        Tu navegador no soporta audio HTML5.
      </audio>
    </div>
    <div class="letra">
      <!-- Aquí va la letra de la canción como ya la tienes -->
      <p>Levantamos un clamor<br>Por sanidad y redención<br>...</p>
    </div>
  </div>

  <!-- Sección Adoraciones -->
  <div id="adoraciones" class="seccion">
    <div class="reproductor">
      <audio controls>
        <source src="audio/audio/Hay_Libertad_Art_Aguilera.mp3" type="audio/mpeg">
        Tu navegador no soporta audio HTML5.
      </audio>
    </div>
    <div class="letra">
      <p>Aquí puedes poner la letra de la canción de adoración.<br>...</p>
    </div>
  </div>

</body>
</html>
