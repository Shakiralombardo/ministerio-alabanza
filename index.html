<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Canciones para Escuchar y Leer</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #ffccd5, #fff0f5);
      color: #333;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #d63384;
      font-size: 2.5em;
    }

    .song {
      background: white;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin: 30px auto;
      padding: 20px;
      max-width: 600px;
    }

    audio {
      width: 100%;
      margin-top: 15px;
    }

    pre {
      text-align: left;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h1>Canciones para Escuchar y Leer</h1>

  <div class="song">
    <h2>Título de la Canción</h2>
    <pre>
Letra de ejemplo:
Aquí va la letra completa de la canción.
Puedes reemplazarla con la que desees.
    </pre>
    <audio controls>
      <source src="cancion.mp3" type="audio/mpeg">
      Tu navegador no soporta el reproductor de audio.
    </audio>
  </div>

</body>
</html>
