<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iglesia Cuadrangular Rey de Gloria</title>
  <style>
    body {
      background-color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .logo {
      margin-top: 20px;
    }

    .logo img {
      width: 80%;
      max-width: 350px;
      height: auto;
    }

    h1 {
      color: #7b001c;
      font-size: 24px;
      margin: 20px 10px;
    }

    .reproductor {
      background-color: #7b001c;
      border-radius: 20px;
      padding: 15px;
      max-width: 90%;
      margin: 20px auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    audio {
      width: 100%;
    }

    .letra {
      background-color: #f5f5f5;
      padding: 20px;
      border-radius: 15px;
      margin: 20px auto;
      max-width: 90%;
      font-size: 16px;
      line-height: 1.6;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <!-- Logo centrado -->
  <div class="logo">
    <img src="img/logo-cvc.png" alt="Logo Rey de Gloria">
  </div>

  <!-- Título -->
  <h1>Iglesia Cuadrangular Rey de Gloria</h1>

  <!-- Reproductor -->
  <div class="reproductor">
    <audio controls>
      <source src="Marcos-barrientos-hossana.mp3" type="audio/mpeg">
      Tu navegador no soporta audio HTML5.
    </audio>
  </div>

  <!-- Letra de la canción -->
  <div class="letra">
    <p>Levantamos un clamor por sanidad y redención</p>
    <p>Muéstranos lo que tú ves, los secretos de tu corazón</p
