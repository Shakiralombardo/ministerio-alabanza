<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ministerio de Alabanza y Adoración CVC Rey de Gloria</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #fceabb, #f8b500);
      color: #333;
      padding: 20px;
      margin: 0;
    }
    header {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      margin-bottom: 30px;
    }
    h1 {
      margin: 0;
      color: #b10f2e;
    }
    .song {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #6a0572;
    }
    audio {
      width: 100%;
      margin-top: 10px;
    }
    pre {
      white-space: pre-wrap;
      font-size: 1em;
      color: #444;
    }
  </style>
</head>
<body>
  <header>
    <h1>Ministerio de Alabanza y Adoración CVC Rey de Gloria</h1>
    <p>Escucha y sigue las letras de nuestras canciones</p>
  </header>

  <div class="song">
    <h2>Ejemplo de Canción - Título</h2>
    <audio controls>
      <source src="audio/ejemplo.mp3" type="audio/mpeg">
      Tu navegador no soporta el elemento de audio.
    </audio>
    <pre>
Este es un ejemplo de letra.
Puedes reemplazar esta letra por la tuya,
y subir el archivo MP3 correspondiente
a la carpeta "audio".
    </pre>
  </div>

  <!-- Puedes copiar el bloque de arriba para agregar más canciones -->

</body>
</html>
